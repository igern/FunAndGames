<html lang="en">

<head>
    <title>FunAndGames</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>

<body>
    <h1 id="title"></h1>
    <div style="width: 100%; height: 600px; display:flex;">
        <div style="width:50%">
            <canvas id="SimpleChart"></canvas>
        </div>
        <div style="width:50%">
            <canvas id="NotSimpleChart"></canvas>
        </div>
    </div>
    <div style="width: 100%; height: 600px; display:flex;">
        <h1 id="moment"></h1>
    </div>
    <script>
        var ctx = document.getElementById('SimpleChart').getContext('2d');
        var chart = new Chart(ctx, {
            // The type of chart we want to create
            type: 'line',

            // The data for our dataset
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                datasets: [{
                    label: 'My First dataset',
                    backgroundColor: 'rgb(255, 99, 132)',
                    borderColor: 'rgb(255, 99, 132)',
                    data: [0, 10, 5, 2, 20, 30, 45]
                }]
            },

            // Configuration options go here
            options: {}
        });
        var ctx2 = document.getElementById('NotSimpleChart').getContext('2d');
        var chart2 = new Chart(ctx2, {
            // The type of chart we want to create
            type: 'polarArea',

            // The data for our dataset
            data: {
                labels: ['Red', 'Green', 'Blue'],
                datasets: [{
                    backgroundColor: ['rgb(255, 0, 0)', 'rgb(0, 255, 0)', 'rgb(0, 0, 255)'],
                    data: [10, 20, 30]
                }]
            },
            // Configuration options go here
            options: {}
        });
    </script>
</body>

</html>
